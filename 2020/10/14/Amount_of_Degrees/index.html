<span id="more"></span> 这篇博客是来贴代码的，真正的题解看<a target="_blank" rel="noopener" href="https://wenku.baidu.com/view/d2414ffe04a1b0717fd5dda8.html">这里</a></p>
</blockquote>

s-function"><span class="hljs-keyword">int</span> <span class="hljs-title">solve</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> </span>&#123;<br>	<span class="hljs-keyword">int</span> ans = <span class="hljs-number">0</span>, tot = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">31</span>; i; i--) &#123;<br>		<span class="hljs-keyword">if</span> (x &amp; (<span class="hljs-number">1</span> &lt;&lt; i)) &#123;<br>            tot++;<br>            <span class="hljs-keyword">if</span> (tot &gt; k) <span class="hljs-keyword">break</span>;<br>            x ^= (<span class="hljs-number">1</span> &lt;&lt; i);<br>		&#125;<br>		<span class="hljs-keyword">if</span> (x &gt;= (<span class="hljs-number">1</span> &lt;&lt; (i - <span class="hljs-number">1</span>))) ans += f[i - <span class="hljs-number">1</span>][k - tot];<br>	&#125;<br>	<span class="hljs-keyword">if</span> (tot + x == k) ans++;<br>	<span class="hljs-keyword">return</span> ans;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">calc</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> b)</span> </span>&#123;<br>	<span class="hljs-keyword">int</span> cnt = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">while</span> (x) &#123;<br>		a[cnt++] = x % b;<br>		x /= b;<br>	&#125;<br>	<span class="hljs-keyword">int</span> res = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = cnt - <span class="hljs-number">1</span>; i + <span class="hljs-number">1</span>; i--) &#123;<br>        <span class="hljs-keyword">if</span> (a[i] &gt; <span class="hljs-number">1</span>) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = i; j + <span class="hljs-number">1</span>; j--) res |= (<span class="hljs-number">1</span> &lt;&lt; j);<br>        &#125; <span class="hljs-keyword">else</span> res |= (a[i] &lt;&lt; i);<br>	&#125;<br>	<span class="hljs-keyword">return</span> res;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>&#123;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d %d %d %d&quot;</span>, &amp;l, &amp;r, &amp;k, &amp;b);<br>    f[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt; N; i++) &#123;<br>    	f[i][<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>    	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= i; j++) f[i][j] = f[i - <span class="hljs-number">1</span>][j] + f[i - <span class="hljs-number">1</span>][j - <span class="hljs-number">1</span>];<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, <span class="hljs-built_in">solve</span>(<span class="hljs-built_in">calc</span>(r, b)) - <span class="hljs-built_in">solve</span>(<span class="hljs-built_in">calc</span>(l - <span class="hljs-number">1</span>, b)));<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
